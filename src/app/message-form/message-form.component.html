<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #messageForm="ngForm">
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" [(ngModel)]="message.message"
          class="form-control"
          id="message"
          name="message"
          placeholder="Enter your message"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <p>You select your topic</p>
          <select [(ngModel)]="message.topic" name="topic">
            <option default value="baeldung">baeldung</option>
            <option value="filtered">filtered</option>
            <option value="javaguides">javaguides</option>
            <option value="longMessage">longMessage</option>
          </select>
        </div>
      <button type="submit"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
